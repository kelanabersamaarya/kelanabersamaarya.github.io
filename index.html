<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="static-container">
      <p>Ini adalah static atau default</p>
    </div>

    <div id="relative-container">
      <p>
        ini adalah posisi relatif, dapat kerja sama dengan top,left bottom &
        right
      </p>
    </div>

    <div id="absolute-container">
      <p>ini adalah position absolute, dapat sama dengan bottom</p>
    </div>

    <div id="fixed-container">
      <p>ini adalah position fix, mengikuti ketika discroll</p>
    </div>

    <div id="sticky-container">
      <p>ini adalah position sticky</p>
    </div>
  </body>
</html>
